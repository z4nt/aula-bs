<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <nav class="bg-white border-gray-200 dark:bg-gray-900 py-4">
    <div class="flex flex-wrap items-center mx-12 max-w-[1400px] p-2">
      <a href="https://digitalcollege.com.br/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="logo.svg" class="h-8" alt="Flowbite Logo" />
      </a>
      <form class="max-w-md mx-auto">
        <label for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 end-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="search" id="default-search"
            class="top-0 left-0 block w-[500px] p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Pesquisar produto..." required />
        </div>
      </form>

      <div class="flex items-center space-x-6 rtl:space-x-reverse align-middle">
        <a href="tel:5541251234" class="text-sm  text-gray-500 dark:text-white underline">Cadastre-se</a>
        <button type="button"
          class="mt-3 focus:outline-none text-white bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800">ENTRAR</button>
      </div>
      <div>
        <a href=""><img class="max-w-md mx-12 h-4" src="cart-minus.svg" alt=""></a>
      </div>
    </div>
  </nav>
  <nav class="bg-white-50 dark:bg-white-700">
    <div class="max-w-[1450px]  px-4 py-3 mx-auto">
      <div class="flex items-center">
        <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
          <li>
            <a href="#" class="text-gray-900 dark:text-white hover:underline hover:text-pink-600"
              aria-current="page">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-900 dark:text-white hover:underline hover:text-pink-600">Produtos</a>
          </li>
          <li>
            <a href="#" class="text-gray-900 dark:text-white hover:underline hover:text-pink-600">Categorias</a>
          </li>
          <li>
            <a href="#" class="text-gray-900 dark:text-white hover:underline hover:text-pink-600">Meus pedidos</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>


</body>

</html>
